<ion-header class="bar-stable">
  <ion-navbar>
  
  <ion-title>Hangman</ion-title>
  <ion-buttons end>
  <button ion-button icon-only><ion-icon name="home"></ion-icon></button>
  <button ion-button icon-only><ion-icon name="stats"></ion-icon></button>
  <button ion-button icon-only><ion-icon name="settings"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
    <img src='img/hangman{{max_guesses - guesses_left}}.png' class='hang_img'>
    <div class='word_content'>
      <div>
        <div class="word_guess">
          {{word_guess}}
        </div>
        <div class="alphabet_container">
          <button class="alphabet button" *ngFor="let a of alphabet" (click)="guess(a)" [disabled]="guesses.indexOf(a) !== -1">{{a}}</button>
        </div>
      </div>
    </div>
</ion-content>
